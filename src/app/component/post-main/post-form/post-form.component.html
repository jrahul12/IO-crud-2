<div class="card">
    <div class="card-body">
        <form #postForm="ngForm" (ngSubmit)="onAdd()">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" ngModel required name="title" #title="ngModel" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">content</label>
                <input type="text" ngModel required name="content" #content="ngModel" class="form-control">
            </div>
            <div class="form-group">
                <button *ngIf="!isInEditMode" mat-raised-button  color="warn" class="btn btn-sm btn-block">Add Post</button>
                <button *ngIf="isInEditMode" mat-raised-button  color="primary" class="btn btn-sm btn-block" (click)="onUpdate()">Update
                    Post</button>
            </div>
        </form>
    </div>
</div>
