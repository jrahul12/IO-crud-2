<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 mb-3 offset-3">
            <app-post-form (emitAdd)="onAdd($event)"
            (emitUpdate)="onUpdate($event)"
            [edit]="editObj"></app-post-form>
        </div>
    </div>
</div>
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let post of postArr">
            <app-post-card [post]="post" (emitRemove)="onRemove($event)" (emitEdit)="onEdit($event)"></app-post-card>
        </div>
    </div>
</div>
